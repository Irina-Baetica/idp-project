  db:
    image: mysql:5.7
    container_name: db
    ports:
      - "32000:3306"
    environment:
      MYSQL_ROOT_PASSWORD: parola
    deploy:
      replicas: 2
    volumes:
      - ./db:/docker-entrypoint-initdb.d/:ro
    networks:
      - db_nw
  app:
    build: ./app
    container_name: app
    links:
      - db
    ports:
      - "5000:5000"
    environment:
      WAIT_HOSTS: db:3306
    deploy:
      placement:
        constraints: [node.role == manager]
    networks:
      - db_nw
      - web_nw
  client:
    build: ./client
    container_name: client
    ports:
      - "8084:80"
    deploy:
      replicas: 2
    networks:
      - web_nw
networks:
  db_nw:
    driver: bridge
  web_nw:
    driver: bridge